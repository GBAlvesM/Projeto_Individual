<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="boxcadastro">
            <img src="assets/logo.png" alt="" class="logo">
            <h1>Cadastre-se na Central Aranha</h1>
            <div class="inputs">
                <p>Nome</p>
                <div class="inputicon"><img src="assets/nome.png" alt="" class="icone"><input type="text" id="ipt_nome" placeholder="Insira seu nome" autocomplete="off"></div>
                <p>E-mail</p>
                <div class="inputicon"><img src="assets/email.png" alt="" class="icone"><input type="text" id="ipt_email" placeholder="Insira seu e-mail" autocomplete="off"></div>
                <p>Senha</p>
                <div class="inputicon"><img src="assets/senha.png" alt="" class="icone"><input type="password" id="ipt_senha" placeholder="Insira sua senha" autocomplete="off"></div>
                <p>Confirmar senha</p>
                <div class="inputicon"><img src="assets/senha.png" alt="" class="icone"><input type="password" id="ipt_confirmaSenha" placeholder="Confirme a senha" autocomplete="off"></div>
                <p class="quem">Quem vocÃª prefere?</p>
                <select name="" id="">
                    <option value="#">Selecione...</option>
                    <option value="peter">Peter Parker</option>
                    <option value="miles">Miles Morales</option>
                </select>
                <button>Cadastro</button>
                <a href="index.html" class="voltar">Voltar ao site</a>
            </div>
        </div>
    </div>
</body>
</html>
